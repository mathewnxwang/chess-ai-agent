<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Chess <span class="highlight">Master</span></h1>
        </header>
        
        <main class="game-container">
            <div class="game-info">
                <div class="status-card">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Game Status</span>
                    </div>
                    <div class="card-content">
                        <div class="status-badge" id="game-status">White to move</div>
                    </div>
                </div>
                
                <div class="controls-card">
                    <div class="card-header">
                        <i class="fas fa-gamepad"></i>
                        <span>Controls</span>
                    </div>
                    <div class="card-content">
                        <button id="reset-btn" class="btn btn-primary">
                            <i class="fas fa-redo"></i> New Game
                        </button>
                        <button id="undo-btn" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                    </div>
                </div>
                
                <div class="ai-settings-card">
                    <div class="card-header">
                        <i class="fas fa-robot"></i>
                        <span>Stockfish Settings</span>
                    </div>
                    <div class="card-content">
                        <div class="setting-group">
                            <label for="skill-level">Skill Level:</label>
                            <select id="skill-level" class="setting-input">
                                <option value="1">Beginner (1)</option>
                                <option value="5" selected>Casual (5)</option>
                                <option value="10">Intermediate (10)</option>
                                <option value="15">Advanced (15)</option>
                                <option value="20">Master (20)</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label for="search-depth">Search Depth:</label>
                            <select id="search-depth" class="setting-input">
                                <option value="5">Quick (5)</option>
                                <option value="10" selected>Normal (10)</option>
                                <option value="15">Deep (15)</option>
                                <option value="20">Very Deep (20)</option>
                            </select>
                        </div>
                        <button id="apply-settings" class="btn btn-primary">
                            <i class="fas fa-check"></i> Apply Settings
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="board-container">
                <div id="board" class="chessboard"></div>
            </div>
            
            <div class="move-history">
                <div class="card-header">
                    <i class="fas fa-history"></i>
                    <span>Move History</span>
                </div>
                <div class="card-content">
                    <div id="move-list" class="move-list"></div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Built with <i class="fas fa-heart"></i> using FastAPI, chess.js, chessboard.js & Stockfish</p>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/chessboard.js') }}"></script>
</body>
</html>
