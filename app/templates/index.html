<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Can you beat the AI chess agent?</h1>
        </header>
        
        <main class="game-container">
            <div class="game-info">
                <div class="status-card">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Game Status</span>
                    </div>
                    <div class="card-content">
                        <div class="status-badge" id="game-status">White to move</div>
                    </div>
                </div>
                
                <div class="ai-thoughts-card">
                    <div class="card-header">
                        <i class="fas fa-robot"></i>
                        <span>AI Thoughts</span>
                    </div>
                    <div class="card-content">
                        <div id="ai-reasoning" class="ai-reasoning">
                            <p class="thought-bubble">AI reasoning will appear here after the AI makes a move.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board-container">
                <div id="board" class="chessboard"></div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/chessboard.js') }}"></script>
</body>
</html>
